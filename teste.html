<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivo Nativo - Árvores</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f5;
        }

        header {
            background-color: #2E7D32;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: relative;
            border-bottom: 5px solid #81C784;
        }

        header h1 {
            font-size: 32px;
            margin: 0;
            font-weight: 600;
        }

        header p {
            margin-top: 5px;
            font-size: 18px;
            color: #C8E6C9;
        }

        .nav-back {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-back a {
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            background-color: #388E3C;
            padding: 10px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .nav-back a:hover {
            background-color: #1B5E20;
        }

        .header-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1597578652943-d6a322d34d0a');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
        }

        header h1, header p, .nav-back a {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-background"></div>
        <div class="nav-back">
            <a href="/">⬅ Voltar</a>
        </div>
        <h1>Cultivo Nativo - Árvores</h1>
        <p>Explorando o verde para um futuro sustentável</p>
    </header>
</body>
</html>
